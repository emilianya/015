<script type="text/javascript">
    function konami(callback) {
        let kkeys = [];
        // up,up,down,down,left,right,left,right,B,A
        const konami = '38,38,40,40,37,39,37,39,66,65';
        // nichijou
        const nichijou = '78,73,67,72,73,74,79,85';
        // kills
	    const kills = "75,73,76,76,83";
        return event => {
            kkeys.push(event.keyCode);
            if (kkeys.toString().indexOf(konami) >= 0) {
                callback(event, "konami");
                kkeys = [];
            } else if (kkeys.toString().indexOf(nichijou) >= 0) {
                callback(event, "nichijou");
                kkeys = [];
            } else if (kkeys.toString().indexOf(kills) >= 0) {
                callback(event, "kills");
                kkeys = [];
            }
        };
    }
    const handler = konami((event, type) => {
        console.log(event, type)
        if (type === "konami") {
            if (konami.triggered) return;
            konami.triggered = true;
            let clip = new Audio("/assets/media/kagome-kagome.mp3");
            clip.volume = 0.2;
            clip.play()
            clip.onended = () => {
                konami.triggered = false;
            }
        } else if (type === "nichijou") {
            document.querySelectorAll("#oneko").forEach(e => e.remove());
            clearInterval(onekoSpawner)
			document.body.parentNode.innerHTML = `<head><meta name="viewport" content="width=device-width"></head><body style="background-color: #000000;"><video style="position: fixed; width: 100%; height: 100%;" controls autoplay src="/assets/random/the.webm" type="video/webm" onended="window.location.reload()" /></body>`
        } else if (type === "kills") {
            alert(`You have committed murder ${localStorage.getItem("onekoKills") || 0} times`)
        }
    });
    window.addEventListener('keydown', handler);
</script>
